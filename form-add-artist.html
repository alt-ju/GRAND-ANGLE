<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>form-add-artist</title>
</head>
<body>
  <form action="" method="POST" class="form-add-artist">
    <h2 class="title-form-add-artist">Ajouter un artiste</h2>
   <div class="form-divs-artist">
     <label for="nom" >Nom de l'artiste :</label>
   </div>
   <div class="form-divs-artist">
   <input type="text"  id="nom" class="field-add-artist"  name="nom" placeholder="">
   <div class="red"></div>
   </div>
   <div class="form-divs-artist">
     <label for="prenom" >Prenom de l'artiste :</label>
   </div>
   <div class="form-divs-artist">
   <input type="text" id="prenom" class="field-add-artist"  name="prenom" placeholder="">
   <div class="red"></div>
   </div>

   <div class="form-divs-artist">
    <label for="email" >Email de l'artiste :</label>
  </div>
  <div class="form-divs-artist">
  <input type="email"  id="email" class="field-add-artist"  name="email" placeholder="email@example.com">
  <div class="red"></div>
  </div>
  <div class="form-divs-artist">
    <label for="tel" >Téléphone de l'artiste :</label>
  </div>
  <div class="form-divs-artist">
  <input type="tel"  id="tel" class="field-add-artist"  name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  <div class="red"></div>
  </div>
  <div class="form-divs-artist input-img">
    <label for="img-artiste" class="costume-upload-form-artist">Sélectionner une image de l'artiste</label>
    <input type="file" id="img-artiste" name="img-artiste"   accept="image/png,image/jpeg,image/jpg" >
  </div>
  <div class="form-divs-artist selector-dirart">
    <select name="dirArt" id="dirArt" class="field-add-artist field-select add-langue">
    <option value="Leyli Golestan">Leyli Golestan</option>
    <option value="Haniko Luo">Haniko Luo</option>
    <option value="Susan Merkel">Susan Merkel</option>
    <option value="James Harrisson">James Harrisson</option>
    <option value="Claude France">Claude France</option>
    </select>
   <button id="add-dir-artist"><a href="#"  class="a-in-btn">Ajouter un directeur artistique</a>
    </button>
  </div>
  <div class="form-divs-artist">
    <label for="bio">Bio de l'artiste:</label>
  </div>
  <div class="form-divs-artist">
  <textarea id="bio" name="bio" rows="15" cols="70"></textarea>
  <div class="red"></div>
  </div>
   <div class="form-divs-artist selector-langue">
      <select name="langue" id="langue" class="field-add-artist field-select add-langue">
      <option value="Français">Français</option>
      <option value="Anglais">Anglais</option>
      <option value="Allemand">Allemand</option>
      <option value="Persan">Persan</option>
      <option value="Chinois">Chinois</option>
      </select>
     <button id="add-langue"><a href="#"  class="a-in-btn">Ajouter un langue</a>
    </button>
  </div>
   <div class="form-divs-artist login-input" >
     <input  type="submit" class="input-sub-add-collab" value="Valider">
   </div>
   <div class="red"></div>
 </form>
</body>
</html>
