<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Ajouter un collaboratuer</title>
</head>
<body>
 
  <form action="" method="POST" class="add-collab">
     <h2 class="title-form">Ajouter un collaboratuer</h2>
    <div class="form-divs">
      <label for="nom" >Nom :</label>
    </div>
    <div class="form-divs">
    <input type="text"  id="nom" class="field-add-collab"  name="nom" placeholder="">
    <div class="red"></div>
    </div>
    <div class="form-divs">
      <label for="prenom" >Prenom :</label>
    </div>
    <div class="form-divs">
    <input type="text" id="prenom" class="field-add-collab"  name="prenom" placeholder="">
    <div class="red"></div>
    </div>

    <div class="form-divs">
      <label for="service-select">Selectioner un service:</label>
    </div>

    <div class="form-divs">
      <select name="service-select" id="service-select" class="field-add-collab">
      <option value="Service">----Service----</option>
      <option value="Directeur">Directeur</option>
      <option value="Responsable Communication">Responsable Communication</option>
       <option value="Responsable technique">Responsable technique</option>
       <option value="Chargé de communication">Chargé de communication</option>
      <option value="Assistane">Assistante</option>
      <option value="Traducteur">Traducteur</option>
      <option value="Technicien">Technicien</option>
      </select>
      <button id="add-service"><a href="add_service.html" target="_blank" class="a-in-btn">Ajouter un service</a></button>
   </div>
    <div class="form-divs">
      <label for="email" >Email :</label>
    </div>
    <div class="form-divs">
    <input type="email"  id="email" class="field-add-collab"  name="email" placeholder="email@example.com">
    <div class="red"></div>
    </div>
    <div class="form-divs">
        <label for="pass" >Mot De Pass :</label>
    </div>
    <div class="form-divs">
        <input type="password"  class="field-add-collab" id="pass"  name="pass">
    </div>
    <div class="form-divs login-input" >
      <input  type="submit" class="input-sub-add-collab" value="Valider">
    </div>
    <div class="red"></div>
  </form>


</body>
</html>
