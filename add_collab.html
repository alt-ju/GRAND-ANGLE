<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assests/css/style.css">
  <title>Ajouter un collaboratuer</title>
</head>
<body>
  <form action="" method="POST" class="add-collab">
    <h2>Ajouter un collaboratuer</h2>
    <div class="form-divs">
      <label for="nom" >Nom :</label>
    </div>
    <div class="form-divs">
    <input type="text"  id="nom" class="field-add-collab"  name="nom" placeholder="">
    <div class="red"></div>
    </div>
    <div class="form-divs">
      <label for="prenom" >Prenom :</label>
    </div>
    <div class="form-divs">
    <input type="text"  id="prenom" class="field-add-collab"  name="prenom" placeholder="">
    <div class="red"></div>
    </div>

    <div class="form-divs">
      <label for="service-select">Selectioner un service:</label>
    </div>

    <div class="form-divs">
      <select name="service-select" id="service-select" class="field-add-collab">
      <option value="Service">----Service----</option>
      <option value="Directeur">Directeur</option>
      <option value="Responsable Communication">Responsable Communication</option>
       <option value="Responsable technique">Responsable technique</option>
      <option value="Assistant">Assistant</option>
      <option value="Traductrices">Traductrices</option>
      <option value="Technicien">Technicien</option>
      </select>
      <button id="add-service">Ajouter un service</button>
      <section id="creat-service" style="display: none;">
          <div class="form-divs">
          <label for="creat-service">Ajouter un service</label>
        </div>
        <div class="form-divs">
          <input type="text" name="creat-service" id="creat-service"  class="field-add-collab">
        </div>
        <input  type="submit" class="valider-service" value="Valider">
        <div class="red"></div>
      </section>
   </div>
    <div class="form-divs">
      <label for="email" >Email :</label>
    </div>
    <div class="form-divs">
    <input type="email"  id="email" class="field-add-collab"  name="email" placeholder="email@example.com">
    <div class="red"></div>
    </div>
    <div class="form-divs">
        <label for="pass" >Mot De Pass :</label>
    </div>
    <div class="form-divs">
        <input type="password"  class="field-add-collab" id="pass"  name="pass">
    </div>
    <div class="form-divs login-input" >
      <input  type="submit" class="input-sub-add-collab" value="Valider">
    </div>
    <div class="red"></div>
  </form>

  <script>
  let button = document.getElementById('add-service');
  let section = document.getElementById('creat-service');
  function toggleSection(){
    if (section.style.display === 'none' ) {
    section.style.display = 'block';
    }else{
    section.style.display = 'none' ;
    }
  }
    button.addEventListener('click',toggleSection);
  </script>
</body>
</html>
